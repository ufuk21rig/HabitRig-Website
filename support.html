<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support – HabitRig</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom, #3f18b6, #C75DD1);
      color: white;
      line-height: 1.7;
    }

    .container {
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
      padding: 48px 32px 80px;
    }

    .back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 40px;
      color: white;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 600;
      opacity: 0.7;
      transition: opacity 0.2s ease;
      letter-spacing: 0.3px;
    }

    .back:hover {
      opacity: 1;
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      font-style: italic;
      letter-spacing: -0.5px;
      margin-bottom: 6px;
      color: white;
    }

    .divider {
      width: 40px;
      height: 2px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 2px;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.05rem;
      font-weight: 900;
      font-style: italic;
      margin-top: 36px;
      margin-bottom: 10px;
      color: white;
      letter-spacing: -0.3px;
    }

    p {
      margin-bottom: 16px;
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.95rem;
    }

    a {
      color: #FF9F1C;
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    a:hover {
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .container {
        padding: 36px 20px 60px;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <a class="back" href="/">← Back to Home</a>

    <h1>Support</h1>
    <div class="divider"></div>

    <p>Having trouble or have a question? We're here to help.</p>
    <p>Email us at: <a href="mailto:support@habitrig.app">support@habitrig.app</a></p>

    <h2>Legal Contact</h2>
    <p>
      Halil Ufuk Cavusoglu<br>
      Zemstbaan 4<br>
      2800 Mechelen, Belgium<br>
      <a href="mailto:support@habitrig.app">support@habitrig.app</a>
    </p>

  </div>
</body>
</html>
